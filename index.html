<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="registration-form">
        <h1>Registration Form</h1>

        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Create a password"
            required
          />
          <span class="show-password" onclick="togglePassword()">Show</span>
        </div>

        <div class="form-group">
          <label for="avatar">Avatar:</label>
          <input type="file" id="avatar" name="avatar" />
        </div>

        <div class="form-group">
          <label for="social-login">Register with Social Media:</label>
          <div id="social-login">
            <a href="#" class="social-button">Google</a>
            <a href="#" class="social-button">Twitter</a>
            <a href="#" class="social-button">Facebook</a>
          </div>
        </div>

        <button type="submit" id="register-button">Register</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
